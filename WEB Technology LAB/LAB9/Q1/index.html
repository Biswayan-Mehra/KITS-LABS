<!DOCTYPE html>
<html>
  <head>
    <title>Product Inventory System</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body ng-app="productInventoryApp" ng-controller="ProductInventoryController">
    <h1>Product Inventory System</h1>
    <div>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" ng-model="name" />
      <label for="productPrice">Price:</label>
      <input type="number" id="productPrice" ng-model="price" />
      <button ng-click="addProduct()">Add Product</button>
    </div>
    <table>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="product in products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td><a href="#" ng-click="deleteProduct($index)">Delete</a></td>
      </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
