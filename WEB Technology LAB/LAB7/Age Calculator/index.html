<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator App</h1>
      <div class="input-container">
        <h2>Enter your DOB</h2>
        <label for="day">Day:</label>
        <input type="number" id="day" min="1" max="31" /><br />
        <label for="month">Month:</label>
        <input type="number" id="month" min="1" max="12" /><br />
        <label for="year">Year:</label>
        <input type="number" id="year" min="1900" max="2099" /><br /><br />
        <button id="calculate">Calculate Age</button>
      </div>
      <div id="result" class="result-container">
        <p>Your age is:</p>
        <div class="age-output">
          <span id="years">0</span> years <span id="months">0</span> months
          <span id="days">0</span> days
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
