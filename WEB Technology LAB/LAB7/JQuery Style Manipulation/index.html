<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Interactive Effects</h1>
    </header>
    <main>
      <div class="buttons">
        <button id="showBtn" class="btn">Show</button>
        <button id="hideBtn" class="btn">Hide</button>
        <button id="toggleBtn" class="btn">Toggle</button>
        <button id="fadeInBtn" class="btn">Fade In</button>
        <button id="fadeOutBtn" class="btn">Fade Out</button>
        <button id="fadeToggleBtn" class="btn">Fade Toggle</button>
        <button id="slideUpBtn" class="btn">Slide Up</button>
        <button id="slideDownBtn" class="btn">Slide Down</button>
        <button id="slideToggleBtn" class="btn">Slide Toggle</button>
        <button id="animateBtn" class="btn">Animate</button>
      </div>
      <div class="container">
        <div class="box" id="box">
          <img
            src="Web_Development.png"
            alt="image"
            width="700px"
            height="400px"
          />
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
