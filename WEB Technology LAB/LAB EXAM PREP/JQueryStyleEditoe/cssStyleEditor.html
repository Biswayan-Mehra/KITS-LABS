<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery CssStyleEditor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="editorScript.js"></script>
  </head>
  <body>
    <div>
      <h1>CSS Style Editor using JQuery</h1>
      <div>
        <button id="showBtn">Show</button>
        <button id="hideBtn">Hide</button>
        <button id="toggleBtn">Toggle</button>
        <button id="fadeInBtn">Fade In</button>
        <button id="fadeOutBtn">Fade Out</button>
        <button id="fadeToggleBtn">Fade Toggle</button>
        <button id="slideUpBtn">Slide Up</button>
        <button id="slideDownBtn">Slide Down</button>
        <button id="slideToggleBtn">Slide Toggle</button>
        <button id="animateBtn">Animate</button>
      </div>
      <br />
      <img
        id="img"
        src="Web_Development.png"
        alt="noImg"
        width="700px"
        height="400px"
        style="border: 2px solid red"
      />
    </div>
  </body>
</html>
